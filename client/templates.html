<template name="main">
    {{> loginButtons}}
    {{#if currentUser}}
        <div class="container" id="main">
            {{> yield}}
        </div>
        <hr />
        <div id="navigation">
            {{> navigation}}
        </div>
    {{/if}}
    <div id="footer">
        <p>Copyright &copy; TG Investments & Research, LLC., 2014-2015.</p>
    </div>
</template>

<template name="home">
    <h1>Win Bitcoin if You are Better than your Opponent</h1>
    <hr />
</template>

<template name="rules">
    <h1>Rules of the Game</h1>
    <hr />
    <div id="rulesParagraph">
        <p>It's all anonymous. You compete against another player. Using your local wallet you put your bet into
            an escrow account. A second player can then hit your bet, play the game and the winner
            earns two times the bitcoin bet. If a bet amount already exists you have to hit the bet. </p>
        <ul>
        <li>1. You start by creating a new game or joining an existing game.</li>
        <li>2a. To start a new Game click 'New Game' and enter Bitcoin amount.
            Approve the amount and play.</li>
        <li>2b. To join a Game click 'Join Game' and click the Bitcoin amount of the game.
        Approve the amount and play. If you win you will get 2 x the Bitcoin amount.</li>
        </ul>
        <p><strong>THERE ARE NO TRANSACTION FEES OR CHARGES</strong></p>
    </div>
    <form class="btcAddress">
        <strong>Your Bitcoin Address: </strong><input type="string" name="btcAddress" placeholder={{userBTCAddress}} />
    </form>
</template>

<template name="newGame">
    <h1>Enter Bitcoin amount for new game</h1>
    <h1 style="color:red">WARNING: NEW GAME WILL ACCESS YOUR BITCOIN WALLET</h1>
    <hr />
    <!--Button to add a new game-->
    <form class="newGame">
        <input type="number" step="0.00001" name="btcAmount" placeholder="Add Bet Amount in Bitcoin" />
    </form>
    <!--Navigation buttons-->
</template>

<template name="listGames">
    <h1>Current Games to Join</h1>
    <h1 style="color:red">WARNING: JOINING A GAME WILL ACCESS YOUR BITCOIN WALLET</h1>
    <hr />
    <div id="games">
    <ul>
        {{#each games}}
            <li>
                <!--<input type="checkbox" checked="{{checked}}" class="toggle-checked" />-->
                <button class="navigationButton" id="joinGame">Bet Amount {{btcAmount}}</button>
                -- Status: {{status}} Player1: {{player1Name}} Player1: {{player2Name}}
                <hr />
            </li>
        {{/each}}
    </ul>
    </div>
</template>

<template name="game">
    <h3>Play! The better one will earn the bid! Each click outside the Submit button stops or starts
        the red square. Do not let the red square hit the yellow bar. The closer the red square gets
        to the yellow bar without hittin git the higher the score.</h3>
    <hr />
    <div id="phaserGame">
        {{phaserGame}}
    </div>
</template>

<template name="about">
    <h1>Don't worry about who created this as it's blockchain based and therefore does not matter.</h1>
</template>

<template name="navigation">
    <hr />
    <button class="navigationButton" id="home">Home</button>
    <button class="navigationButton" id="newGame">New Game</button>
    <button class="navigationButton" id="listGames">List or Join Game</button>
    <button class="navigationButton" id="practiceGame">Practice Game</button>
    <button class="navigationButton" id="rules">Rules/Settings</button>
</template>
