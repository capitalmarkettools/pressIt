<template name="main">
    <div class="container" id="main">
        {{> yield}}
    </div>
    <hr />
    <p>Copyright &copy; TG Investments & Research, LLC., 2014-2015.</p>
</template>

<template name="home">
    <h1>Win BTC if You are Better</h1>
    <hr />
    <div class="navigation" id="navigation">
        <hr />
        <button id="rules">Rules</button>
        <button id="listGames">List Games</button>
        <button id="newGame">New Game</button>
    </div>
</template>

<template name="rules">
    <h1>Rules of the Game</h1>
    <hr />
    <div class="navigation" id="navigation">
        <hr />
        <button id="home">Home</button>
    </div>
</template>

<template name="newGame">
    <h1>Enter BTC amount for new game</h1>
    <h1 style="color:red">WARNING: THIS IS REAL AND WILL ACCESS YOUR BTC WALLET</h1>
    <hr />
    <!--Button to add a new game-->
    <form class="newGame">
        <input type="number" step="0.00001" name="btcAmount" placeholder="Add Bet in BTC" />
    </form>
    <!--Navigation buttons-->
    <div class="navigation" id="navigation">
        <hr />
        <button id="home">Home</button>
    </div>
</template>

<template name="listGames">
    <h1>Current Games to Join</h1>
    <h1 style="color:red">WARNING: BY CLICKING THE GAME YOU WILL ACCESS YOUR WALLET</h1>
    <hr />
    <div id="games">
    <ul>
        {{#each games}}
            <li>
                <!--<input type="checkbox" checked="{{checked}}" class="toggle-checked" />-->
                <button id="joinGame">Join Game</button>
                BTC {{btcAmount}}
                <hr />
            </li>
        {{/each}}
    </ul>
    </div>
    <div class="navigation" id="navigation">
        <hr />
        <button id="home">Home</button>
    </div>
</template>

<template name="game">
    <h1>Play! The better one will earn the bid!</h1>
    <hr />
    {{phaserGame}}
    <div class="navigation" id="navigation">
        <hr />
        <button id="home">Home</button>
    </div>
</template>

<template name="about">
    <h1>Don't worry about who created this as it's blockchain based and therefore does not matter.</h1>
    <div class="navigation" id="navigation">
        <hr />
        <button id="home">Home</button>
    </div>
</template>


<template name="navigation">
    <p>Review if this should be selective of the screen or if I can go anywhere at any time</p>
    <a href="{{pathFor route='home'}}">Home</a>
    <a href="{{pathFor route='rules'}}">Rules</a>
    <a href="{{pathFor route='createNewGame'}}">Create New Game</a>
    <a href="{{pathFor route='listGames'}}">List Games</a>
    <a href="{{pathFor route='game'}}">Game</a>
    <a href="{{pathFor route='about'}}">About</a>
</template>
