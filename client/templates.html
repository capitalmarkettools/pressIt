<template name="rules">
    <h1>Rules of the Game</h1>
    <hr />
    <div id="rulesParagraph">
    <p>It's all anonymous. You compete against another player. Using your local wallet you put your bet into
        an escrow account. A second player can then hit your bet, play the game and the winner
        earns two times the bitcoin bet. If a bet amount already exists you have to hit the bet. </p>
    <ul>
    <li>1. You start by creating a new game or joining an existing game.</li>
    <li>2a. To start a new Game click 'New Game' and enter BTC amount.
        Approve the amount and play.</li>
    <li>2b. To join a Game click 'Join Game' and click the BTC amount of the game.
    Approve the amount and play. If you win you will get 2 x the BTC amount.</li>
    </ul>
    <p><strong>THERE ARE NO TRANSACTION FEES OR CHARGES</strong></p>
    </div>
    <div id="navigation">
        <hr />
        <button class="navigationButton" id="newGame">New Game</button>
        <button class="navigationButton" id="listGames">Join Game</button>
        <button class="navigationButton" id="practiceGame">Practice Game</button>
    </div>
</template>

<template name="newGame">
    <h1>Enter BTC amount for new game</h1>
    <h1 style="color:red">WARNING: NEW GAME WILL ACCESS YOUR BTC WALLET</h1>
    <hr />
    <!--Button to add a new game-->
    <form class="newGame">
        <input type="number" step="0.00001" name="btcAmount" placeholder="Add Bet in BTC" />
    </form>
    <!--Navigation buttons-->
    <div id="navigation">
        <hr />
        <button class="navigationButton" id="newGame">New Game</button>
        <button class="navigationButton" id="listGames">Join Game</button>
        <button class="navigationButton" id="practiceGame">Practice Game</button>
    </div>
</template>

<template name="listGames">
    <h1>Current Games to Join</h1>
    <h1 style="color:red">WARNING: JOINING A GAME WILL ACCESS YOUR BTC WALLET</h1>
    <hr />
    <div id="games">
    <ul>
        {{#each games}}
            <li>
                <!--<input type="checkbox" checked="{{checked}}" class="toggle-checked" />-->
                <button class="navigationButton" id="joinGame">Join Game</button>
                -- BTC {{btcAmount}}
                <hr />
            </li>
        {{/each}}
    </ul>
    </div>
    <div id="navigation">
        <hr />
        <button class="navigationButton" id="newGame">New Game</button>
        <button class="navigationButton" id="listGames">Join Game</button>
        <button class="navigationButton" id="practiceGame">Practice Game</button>
    </div>
</template>

<template name="game">
    <h1>Play! The better one will earn the bid!</h1>
    <hr />
    <div id="phaserGame">
        {{phaserGame}}
    </div>
    <div id="navigation">
        <hr />
        <button class="navigationButton" id="newGame">New Game</button>
        <button class="navigationButton" id="listGames">Join Game</button>
        <button class="navigationButton" id="practiceGame">Practice Game</button>
    </div>
</template>
