<!--this template is used globally for the app layout-->
<template name="applicationLayout">
    <div class="container">
        <div class="row" id="login">
            Login: {{> loginButtons}} Bet Amount: {{currentBetAmount}} User Status: {{userStatus}}
        </div>
        {{#if currentUser}}
            <div class="row" id="main">
                {{> yield}}
            </div>
            <div class="row" id="navigation">
                {{> navigation}}
            </div>
        {{/if}}
        <div class="navbar navbar-fixed-bottom" id="footer">
            <p><strong style="color: red;">Use at your own risk.</strong></p>
            Copyright &copy; TG Investments & Research, LLC., 2014-2017.
        </div>
    </div>
</template>

<template name="home">
    <p>Play Against Others One on One</p>
    <hr />
</template>

<template name="newGame">
    <p>Enter amount for new game</p>
    <hr />
    <!--Button to add a new game-->
    <form class="newGame">
        Add Bitcoin Bet Amount (0.0001-0.001): <input type="number" step="0.0001" name="btcAmount" min="0.0001" max="0.001" value="0.0005"/>
    </form>
</template>

<template name="playGame">
    <p>Play Mode. Drop red item as close to yellow one without hitting it.
        Click Start to drop and click again to stop red rectangle. Click again to stop.
        There is only one try. Click submit after you have seen your score.</p>
    <hr />
    <div class="row" align="center" id="phaserGameDom"></div>
</template>

<template name="practiceGame">
    <p>Practice Mode. Drop red item as close to yellow one without hitting it.
        Click Start to drop and click again to stop red rectangle. Click again to stop.
        There is only one try. Click submit after you have seen your score.</p>
    <hr/>
    <div class="row" align="center" id="phaserGameDomPractice"></div>
</template>

<template name="payment">
    <p>You need to submit your BTC payment if you have joined a game. Click on the Access Wallet to Send Bitcoins URI below
        and pay with your wallet. Link automatically sets amount and address (make sure address is not changed). Each game has its
        own BTC address. After payment is submitted and cleared your status will change to 'ReadyToPlay'.</p>
    <p>If you have submitted payment more than 10 minutes ago and are not ready to play yet then please click the
    Monitor Payment Status button.</p>
    <hr/>
    <button class="btn btn-default" id="monitorPaymentStatus">monitorPaymentStatus</button>
    <hr/>
    <a href={{BTCURI}}>‌​Access Wallet to Send Bitcoins</a>
</template>

<template name="navigation">
    <div class="row text-center">
        <!--<div class="btn-group">-->
            <button class="btn btn-default" id="home">Home</button>
            <button class="btn btn-default" id="practiceGame">Practice Game</button>
            <button class="btn btn-default" id="newGame">New Game</button>
            <button class="btn btn-default" id="listGames">List or Join Game</button>
            <button class="btn btn-default" id="playGame">Play Game</button>
            <button class="btn btn-default" id="payment">Payment</button>
            <button class="btn btn-default" id="rules">Rules/Settings</button>
        <!--</div>-->
    </div>
</template>
