<!--this template is used globally for the app layout-->
<template name="applicationLayout">
    <div class="container">
        <div class="row" id="login">
            Login: {{> loginButtons}}
        </div>
        {{#if currentUser}}
            <div class="row" id="main">
                {{> yield}}
            </div>
            <div class="row" id="navigation">
                {{> navigation}}
            </div>
        {{/if}}
        <div class="row" id="footer">
            Copyright &copy; TG Investments & Research, LLC., 2014-2015.
        </div>
    </div>
</template>

<template name="home">
    <p>Play Against Others One on One</p>
    <hr />
</template>

<template name="rules">
    <p><strong>READ THIS STUFF</strong></p>
    <hr />
    <div id="rulesParagraph">
        <p>This version is not yet linked to Bitcoin. All bets are therefore virtual.</p>
        <ul>
            <li>It's all anonymous. You compete against another player. You can either list a new game or join
                a game. A second player can then hit your bet, play the game and the winner
                earns two times the bet. If a bet amount already exists you have to hit the bet.
            </li>
            <li>You start by creating a new game or joining an existing game.</li>
            <li>Game is to drop a square as close to the target line without hitting it.</li>
            <li>It's not allowed to refresh the page after hitting Start button and will result in zero score.</li>
        </ul>
        <!--<p><strong>THERE ARE NO TRANSACTION FEES OR CHARGES</strong></p>-->
    </div>
    <form class="btcAddress">
        <strong>Your Dummy Address (optional): </strong><input type="text" name="btcAddress"
                                                               placeholder={{userBTCAddress}}/>
    </form>
</template>

<template name="newGame">
    <p>Enter amount for new game</p>
    <!--<p style="color:red">WARNING: NEW GAME WILL ACCESS YOUR BITCOIN WALLET</p>-->
    <hr />
    <!--Button to add a new game-->
    <form class="newGame">
        <input type="number" step="0.00001" name="btcAmount" placeholder="Add Bet Amount"/>
    </form>
    <!--Navigation buttons-->
</template>

<template name="listGames">
    <p>Current Games to Join</p>
    <!--<p style="color:red">WARNING: JOINING A GAME WILL ACCESS YOUR BITCOIN WALLET</p>-->
    <hr />
    <div id="games">
    <ul>
        {{#each games}}
            <li>
                <button class="btn btn-default" id="joinGame">Bet Amount {{btcAmount}}</button>
                <strong>{{status}}:</strong>
                <strong>{{player1Name}}</strong> / {{player1Score}} / {{player1Status}} /
                <strong>{{player2Name}}</strong> / {{player2Score}} / {{player2Status}} /
                <strong>{{winner}}</strong>
                <hr />
            </li>
        {{/each}}
    </ul>
    </div>
</template>

<template name="playGame">
    <p>Play Mode. Drop red item as close to yellow one without hitting it.
        Click Start to drop and click again to stop red rectangle. Click again to stop.
        There is only one try. Click submit after you have seen your score.</p>
    <hr />
    <div class="row" align="center" id="phaserGameDom"></div>
</template>

<template name="practiceGame">
    <p>Practice Mode. Drop red item as close to yellow one without hitting it.
        Click Start to drop and click again to stop red rectangle. Click again to stop.
        There is only one try. Click submit after you have seen your score.</p>
    <hr/>
    <div class="row" align="center" id="phaserGameDom"></div>
</template>

<!--<template name="about">-->
<!--<p>Don't worry about who created this as it's blockchain based and therefore does not matter.</p>-->
<!--</template>-->

<template name="navigation">
    <div class="row">
        <button class="btn btn-default" id="home">Home</button>
        <button class="btn btn-default" id="practiceGame">Practice Game</button>
        <button class="btn btn-default" id="newGame">New Game</button>
        <button class="btn btn-default" id="listGames">List or Join Game</button>
        <button class="btn btn-default" id="playGame">Play Game</button>
        <button class="btn btn-default" id="rules">Rules/Settings</button>
    </div>
</template>
